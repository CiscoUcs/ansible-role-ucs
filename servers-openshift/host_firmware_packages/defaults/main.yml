---
# defaults file for CiscoUcs.ucs/servers/host_firmware_packages
# Default values are based on the FlexPod Datacenter with Docker EE Cisco Validated Design (CVD).
# The CVD is available at https://www.cisco.com/c/en/us/td/docs/unified_computing/ucs/UCS_CVDs/flexpod_docker_deploy_design.html.

ucs_host_firmware_packages:
- objects:
  - {
        "module": "ucsmsdk.mometa.firmware.FirmwareComputeHostPack",
        "class": "FirmwareComputeHostPack",
        "properties": {
            "parent_mo_or_dn": "org-root",
            "blade_bundle_version": "4.0(1b)B",
            "rack_bundle_version": "4.0(1b)C",
            "name": "default"
        }
    }

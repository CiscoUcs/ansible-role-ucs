---
# defaults file for CiscoUcs.ucs/storage/local_luns
# Default values are based on the Cisco UCS with Contiv and Docker Enterprise Edition for Container Management.
# The Contiv and Docker EE CVD is available at https://www.cisco.com/c/en/us/td/docs/unified_computing/ucs/UCS_CVDs/ucs_contiv_docker.html.

ucs_local_luns:
- name: Boot-LUN
  size: '60'
  disk_policy_name: DEE-DG
  sp_name: DEE-StgProf
- name: Data-LUN
  size: '200'
  disk_policy_name: DEE-DG
  sp_name: DEE-StgProf

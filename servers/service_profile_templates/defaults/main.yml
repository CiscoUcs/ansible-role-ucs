---
# defaults file for CiscoUcs.ucs/servers/service_profile_templates
# Default values are based on the FlexPod Datacenter with Docker EE Cisco Validated Design (CVD).
# The CVD is available at https://www.cisco.com/c/en/us/td/docs/unified_computing/ucs/UCS_CVDs/flexpod_docker_deploy_design.html.

ucs_service_profile_templates:
- name: DEE-Ctrl
  template_type: updating-template
  uuid_pool: UUID-Pool
  storage_profile: DEE-StgProf
  lan_connectivity_policy: Cntr-FC-Boot
  san_connectivity_policy: Cntr-FC-Boot
  boot_policy: DEE-vMedia
  maintenance_policy: default
  server_pool: DEE-Ctrl
  host_firmware_package: 3.2.2c
  bios_policy: Docker
- name: DEE-DTR
  template_type: updating-template
  uuid_pool: UUID-Pool
  storage_profile: DEE-StgProf
  lan_connectivity_policy: Cntr-FC-Boot
  san_connectivity_policy: Cntr-FC-Boot
  boot_policy: DEE-vMedia
  maintenance_policy: default
  server_pool: DEE-DTR
  host_firmware_package: 3.2.2c
  bios_policy: Docker
- name: DEE-Wrk
  template_type: updating-template
  uuid_pool: UUID-Pool
  storage_profile: DEE-StgProf
  lan_connectivity_policy: Cntr-FC-Boot
  san_connectivity_policy: Cntr-FC-Boot
  boot_policy: DEE-vMedia
  maintenance_policy: default
  server_pool: DEE-Wrk
  host_firmware_package: 3.2.2c
  bios_policy: Docker
